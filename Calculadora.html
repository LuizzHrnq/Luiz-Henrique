        <div class="calculadora">
            <form>
                <h2>Calculadora Diva01</h2>
                <label>Digite um número:</label><br>

                <label>Digite outro número:</label><br>
                <input type="number" id="num2" placeholder="Segundo Número"><br>
                <br>
                <label>Escolha uma operação:</label><br>
                <button type="button" onclick="calcular('+')">+</button>
                <button type="button" onclick="calcular('-')">-</button>
                <button type="button" onclick="calcular('*')">×</button>
                <button type="button" onclick="calcular('/')">÷</button>
                <br>
                <h3>Resultado: <span id="resultado">0</span></h3>
